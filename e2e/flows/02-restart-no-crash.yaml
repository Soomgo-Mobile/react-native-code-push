appId: ${APP_ID}
---
- launchApp
- runFlow:
    when:
      platform: Android
    file: shared/android-dismiss-overlays.yaml
- runFlow:
    when:
      platform: iOS
    file: shared/ios-dismiss-overlays.yaml
- assertVisible: "React Native.*"
- tapOn: "Restart app"
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible: "React Native.*"
- assertVisible: "Check for updates"
